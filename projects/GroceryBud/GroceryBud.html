<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GroceryBud</title>
    <link rel="stylesheet" href="/css/grocerybud.css">
    <script src="https://kit.fontawesome.com/cf4d44e981.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="section">
        <form class="form">
            <p class="alert"></p>
            <h3>Grocery Bud</h3>
            <div class="form_control">
                <input type="text" id="grocery" placeholder="e.g. eggs">
                <button type="submit" class="submit-btn">Submit</button>
            </div>
        </form>
        <div class="grocery-container">
            <div class="grocery-list">
                <article class="grocery-item">
                    
                </article>
            </div>
            <button type="button" class="clear-btn">CLEAR ITEMS</button>
        </div>
    </section>
    <script src="grocerybud.js"></script>
</body>
</html>
